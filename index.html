<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Custom Element Demo : Esri Dev Summit 2017</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>
    <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.4/es6-shim.min.js"></script>
  <style>
    html, body, arcgis-web-map {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #222326;
    }
  </style>
  <script src="web-map.js"></script>
</head>
  <body>

    <arcgis-web-map webmapid="7369e35daeb3415eb1bcf9a0df8e771f" querylayer="Raleigh Parks" querywhere="NAME = 'West Park'" legend="true" layerlist="true" basemapselect="true" basemapgroup="5e4b1873eeed4e448aca4bf930df0cd0"></arcgis-webmap>

  </body>
</html>
